<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
        .confirmation-message {
            background-color: #e6f7e6;
            color: #4CAF50;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>

    <header>

        <h1>İletişim Sayfası</h1>
    </header>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="galeri.html">Galeri</a>
        <a href="hizmetlerimiz.html">Hizmetler</a>
        <a href="iletisim.html">İletişim</a>
        <a href="hakkimizda.html">Hakkimizda</a>
    </nav>

    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24832.034621278206!2d27.800218535996564!3d38.92387857753727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b9d204dcf18c4d%3A0x4cad81cdf80f483b!2sAkhisar%2C%20Manisa!5e0!3m2!1str!2str!4v1734517500811!5m2!1str!2str" 
        width="%100" height="350" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
        <h2>Bize Ulaşın</h2>

       

        </iframe>

        
        <div class="confirmation-message" id="confirmationMessage">
            Mesajınız gönderilmiştir. En kısa sürede size dönüş sağlanacaktır.
        </div>

        <form id="contactForm" onsubmit="showConfirmation(event)">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Gönder">
        </form>
    </main>
    

    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        function showConfirmation(event) {
            event.preventDefault(); 

            
            document.getElementById("contactForm").reset();

            
            document.getElementById("confirmationMessage").style.display = "block";
        }
    </script>

</body>
</html>
